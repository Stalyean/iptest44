
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Plumbing Utah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        .logo {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0 auto 1rem;
        }
        h1 {
            margin: 0.5rem 0;
        }
        main {
            padding: 1rem;
            max-width: 1000px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Iron Plumbing Utah Logo" class="logo">
        <h1>Iron Plumbing Utah</h1>
        <p>Based in American Fork, proudly serving all of Utah County and the surrounding regions.</p>
    </header>
    <main>
        <h2>Project Gallery</h2>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Sample Image 1">
            <img src="images/image2.jpg" alt="Sample Image 2">
            <img src="images/image3.jpg" alt="Sample Image 3">
            <img src="images/image4.jpg" alt="Sample Image 4">
        </div>
    </main>
</body>
</html>
